        // --- UI LOGIC ---

        function renderCards(data) {
            const container = document.getElementById('content-grid');
            container.innerHTML = '';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition duration-200 flex flex-col";
                
                // Card Header Color based on Subject
                let headerColor = "bg-gray-100";
                if(item.subject === "US History") headerColor = "bg-blue-100 text-blue-800";
                if(item.subject === "Government") headerColor = "bg-red-100 text-red-800";
                if(item.subject === "World History") headerColor = "bg-green-100 text-green-800";

                let videoEmbed = '';
                if (item.video) {
                    videoEmbed = `
                        <div class="relative pt-[56.25%] bg-black">
                            <iframe class="absolute top-0 left-0 w-full h-full" 
                                src="https://www.youtube.com/embed/${item.video}" 
                                frameborder="0" allowfullscreen></iframe>
                        </div>`;
                } else if (item.topic.toLowerCase().includes('crash course')) {
                    const query = encodeURIComponent(item.topic);
                    videoEmbed = `
                        <div class="p-4 bg-gray-50 border-b text-center">
                            <a href="https://www.youtube.com/results?search_query=${query}" target="_blank" class="text-dese-blue underline font-semibold">
                                <i class="fab fa-youtube text-red-600"></i> Search Video
                            </a>
                        </div>`;
                }

                // Worksheet Button Logic
                let worksheetBtn = '';
                if (item.worksheet) {
                    worksheetBtn = `
                        <a href="${item.worksheet}" target="_blank" 
                           class="block w-full text-center py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition border border-gray-300 flex items-center justify-center gap-2">
                            <i class="fas fa-file-pdf text-red-600"></i> Open Worksheet
                        </a>
                    `;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-center px-4 py-2 ${headerColor} font-bold text-xs uppercase tracking-wider">
                        <span>${item.subject}</span>
                        <span>${item.month} â€¢ ${item.week}</span>
                    </div>
                    ${videoEmbed}
                    <div class="p-5 flex-1 flex flex-col">
                        <h3 class="text-lg font-bold text-gray-900 mb-2 leading-tight">${item.topic}</h3>
                        
                        <div class="mt-auto pt-4 space-y-3">

                            <!-- DESE Alignment Block -->

                                <div class="flex items-start gap-2 mb-1">
                                    <span class="bg-dese-blue text-white text-[10px] px-2 py-0.5 rounded font-mono font-bold mt-0.5">${item.mlsCode}</span>
                                    <a href="${item.evidenceLink}" target="_blank" class="text-xs text-blue-600 hover:text-blue-800 hover:underline" title="View DESE Source"><i class="fas fa-external-link-alt"></i></a>
                                </div>
                                <p class="text-sm text-gray-600 leading-snug">${item.mlsDesc}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

        function filterSubject(subject) {
            // Update Buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-dese-blue', 'text-white');
                btn.classList.add('bg-white', 'text-gray-600');
            });

            // Highlight Active
            let activeBtnId = 'btn-all';
            if(subject === 'World History') activeBtnId = 'btn-wh';
            if(subject === 'US History') activeBtnId = 'btn-us';
            if(subject === 'Government') activeBtnId = 'btn-gov';
            
            const activeBtn = document.getElementById(activeBtnId);
            activeBtn.classList.remove('bg-white', 'text-gray-600');
            activeBtn.classList.add('bg-dese-blue', 'text-white');

            // Filter Data
            if (subject === 'all') {
                renderCards(curriculumData);
            } else {
                const filtered = curriculumData.filter(item => item.subject === subject);
                renderCards(filtered);
            }
        }

        // Initial Render
